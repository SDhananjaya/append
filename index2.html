<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini pro</title>
</head>
<body>

    <input  id="information" onkeyup="add()"/>
    <p id="result" ></p>

    <script>
        var infor=document.getElementById("information");
        var result=document.getElementById("result");

        function add(){
              result.innerHTML=infor.value;
        }

    </script>
    
</body>
</html>
